<!DOCTYPE html>
<html lang="en">
<title>Pomodoro</title>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">

    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/pomodoro.css">
</head>

<body style="background-color: rgb(13, 22, 51);">
    <div class="board-layout">

        <div class=" left">
            <div class="board-text">Pomodoro</div>

            <div>
                <button id="add_card" class="boton" type="button">
                    <i class="fa-solid fa-plus"></i>
                </button>
            </div>
            <div>
                <!-- TODO: ayuda diosito -->
                <input type="text" style="WIDTH: 400px;" name="title" class="create" placeholder="Nueva tarea..." />
            </div>
        </div>

        <div id='boardlists' class="board-lists">
            <div id='list-1' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                <div class="list-title">
                    Pendiente
                </div>

                <!-- <div class="backgorund-input">
                    <input id='card5' class="card" draggable="true" ondragstart="dragStart(event)"
                        value="TRABAJO 6" />
                    <div class="icon">
                        <i class="fa-solid fa-trash-can color"></i>
                    </div>
                </div> -->


            </div>
            <div id='list-2' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                <div class="list-title">
                    Progreso
                </div>


            </div>
            <div id='list-3' class="board-list" ondrop="dropIt(event)" ondragover="allowDrop(event)">
                <div class="list-title">
                    Terminada
                </div>

            </div>

            <!-- Pomodoro -->
               
                <div class="container">
                    

                    <p id="work" class="label">Trabajo  </p>
                    <p id="break" class="label">Descanso</p>
                    <p id="cycles" class="label">Ciclos</p>
                    <!--Work Timer-->
                    <div id="work-timer" class="timer">
                        <p id="w_minutes">25</p>
                        <p class="semicolon">:</p>
                        <p id="w_seconds">00</p>
                    </div>

                    <!--Cycle Counter-->
                    <p id="counter" class="timer">0</p>

                    <!--Break Timer-->
                    <div id="break-timer" class="timer">
                        <p id="b_minutes">05</p>
                        <p class="semicolon">:</p>
                        <p id="b_seconds">00</p>
                    </div>
                   
                    <button id="start" class="btn"><i class="fa-solid fa-play"></i></button>
                    <button id="stop" class="btn"><i class="fa-solid fa-circle-pause"></i></button>
                    <button id="reset" class="btn"><i class="fa-solid fa-rotate-right"></i></button>
                </div>




        </div>


    </div>








    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src='./assets/js/api_calls.js'></script>
    <script src='./assets/js/dragdropswap.js'></script>
    <script src='./assets/fontawesome/js/all.min.js'></script>
    <script src='./assets/js/pomodoro.js'></script>
</body>

</html>
